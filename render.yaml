services:
  - type: web
    name: flask-auth-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      export FLASK_APP=app.py
      export FLASK_ENV=production
      export DATABASE_URL=${DATABASE_URL}
      flask db upgrade
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: flask-auth-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: flask-auth-db
    databaseName: flask_auth_db
    user: flask_auth_user
    plan: free 